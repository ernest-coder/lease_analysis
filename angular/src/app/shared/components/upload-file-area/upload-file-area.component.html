<form class="w-full h-full">
  <label (drop)="dragFileDrop($event)" (dragover)="dragFileOver($event)"
         (dragleave)="dragFileLeave($event)" for="upload-zone-{{index}}"
         [ngClass]="{
          'bg-secondary-teal-1 text-gray-600': isDragging,
          'cursor-pointer': !isDisabled
          }"
         class="h-full p-4 transition-all bg-gray-50 text-gray-400 border-4 border-dotted rounded-md hover:text-gray-600 hover:bg-secondary-teal-1
           flex flex-col justify-center items-center">
    <span *ngIf="!isUploading"
          class="material-symbols-sharp text-3xl">
        upload
    </span>
    <span *ngIf="isUploading"
          class="material-symbols-sharp text-3xl animate-spin">
        autorenew
    </span>
    <ul class="mt-2" *ngIf="selectedFiles.length">
      <li *ngFor="let file of selectedFiles" class="text-primary-dttl-green font-bold truncate block overflow-hidden max-w-lg">
        {{file.name}}
      </li>
    </ul>
    <p *ngIf="dropZoneTitleKey && !isDisabled" class="mt-2 text-lg font-semibold text-primary-dttl-green text-center items-center justify-center" [innerHTML]="dropZoneTitleKey|translate"></p>
    <p class="mt-2 items-center justify-center" *ngIf="!isDisabled">{{dropZoneMessageKey|translate}}</p>
  </label>
  <input [accept]="acceptType" (change)="submitFiles($event)" type="file" [multiple]="allowMultipleFiles" hidden
         id="upload-zone-{{index}}" [disabled]="isDisabled">
</form>
