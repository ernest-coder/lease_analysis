<div class="items-center justify-center flex flex-col w-full">
    <app-breadcrumb [progress]="3" class="mb-10"></app-breadcrumb>
</div>

<div *ngIf="leaseAnalysis" class="flex flex-row gap-2 py-2">

    <!-- Visualize -->
    <div *ngIf="leaseAnalysis.file && fileUrl" class="w-1/2 h-100 min-h-96">
        <app-file-preview [fileUrl]="fileUrl" [fileName]="leaseAnalysis.file" [page]="1"></app-file-preview>
    </div>

    <!-- Summary -->
    <div class="w-1/2 h-100">
        <app-analyze-detail
            [leaseAnalysis]="leaseAnalysis"
        ></app-analyze-detail>
    </div>

</div>
