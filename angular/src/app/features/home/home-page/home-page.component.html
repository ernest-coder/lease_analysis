<div class="items-center justify-center flex flex-col w-full">
    <h1>Instant Lease Analysis and Summary.</h1>
    <p>Identify key points and potential issues in your lease.</p>
    <app-upload-file-area
    id="file"
    acceptType=".csv"
    [dropZoneMessageKey]="
      'lease_import.create.file.drop_zone_message'
    "
    [errorMessageKey]="
      'lease_import.create.file.format_error'
    "
    [errorTitleKey]="
      'lease_import.create.file.format_error_title'
    "
    (requestUploadFile)="onFileSelected($event)"
    [selectedFiles]="selectedFiles"
    class="w-5/6 h-80 max-h-80 m-10"
  ></app-upload-file-area>
</div>
